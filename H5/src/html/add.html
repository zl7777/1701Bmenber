<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/add.css">

</head>

<body>
    <form class="mui-input-group table">
       <div class="mui-input-row">
       			<label>姓名</label>
       		<input type="text" class="mui-input-clear name" placeholder="">
       		</div>
       		<div class="mui-input-row">
       			<label>年龄</label>
       		<input type="text" class="mui-input-clear age" placeholder="">
       		</div>
       		<div class="mui-input-row">
       			<label>性别</label>
       		<input type="text" class="mui-input-clear sex" placeholder="">
       		</div>
       		<div class="mui-input-row">
       			<label>地址</label>
       		<input type="text" class="mui-input-clear address" placeholder="">
       		</div>
       		<div class="mui-input-row">
       			<label>号码</label>
       		<input type="text" class="mui-input-clear iphone" placeholder="">
       		</div>
       		<div class="mui-input-row">
       			<label>爱好</label>
       		<input type="text" class="mui-input-clear hobby" placeholder="">
       		</div>
       		<div class="mui-button-row">
       			<button type="button" class="mui-btn mui-btn-primary ok" >确认</button>
       			<button type="button" class="mui-btn mui-btn-danger no" >取消</button>
       		</div>
    </form>
    <script src="../js/libs/require.js" async defer type="text/javascript" charset="utf-8" data-main='../js/add'></script>
</body>

</html>
